<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fire bass</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
   <center id="center"> <h1>fire bass assigment</h1><hr>
    <div id="authcontainer">
      
        <div id="container1">
            <h2>CREATE USER ACCOUNT </h2>
           <input type="email"  id="signupemail" placeholder="add email" >
           <input type="password"  id="signuppassword" placeholder="add password" > <br>
           <button id="signupbtn">create account </button>
        </div>
        <div id="container2">
            <h2> SIGN IN ACCOUNT</h2>
           <input type="email"  id="signinemail" placeholder="add email" >
           <input type="password"  id="signinpassword" placeholder="add password" > <br>
           <button id="signinbtn">sign in account </button>
        </div>

    </div>
  

  
        
        <div id="usercontainer">
        <h1 id="useremail"></h1>
        <button id="btnlogout">logout</button>

        <div id="allusers">
       
            <div class="apply-box">
                <div id="cvul"><label for="upload"> Upload <br> Your <br> profile </label>
                    <input type="file" id="profile_img" name="upload" />
                    <button id="save">save profile</button></div>
               
           <div id="container">
            
                
            PROFILE PICTURE
           </div>
            
                <h1>job application (web)</h1>
               
    
    
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input
                          id="first_name"
                          name="first_name"
                          placeholder="Enter First Name..."
                        />
                      </div>
                      <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input
                          id="last_name"
                          name="last_name"
                          placeholder="Enter Last Name..."
                        />
                      </div>
                      <div class="form_control">
                        <label for="email"> Email </label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Enter Email..."
                        />
                      </div>
                      <div class="form_control">
                        <label for="job_role"> Job Role </label>
                        <select id="job_role" name="job_role">
                          <option value="">Select Job Role</option>
                          <option value="frontend">Frontend Developer</option>
                          <option value="backend">Backend Developer</option>
                          <option value="full_stack">Full Stack Developer</option>
                          <option value="ui_ux">UI UX Designer</option>
                        </select>
                      </div>
                     <div class="form_control">
                        <div class="textarea_control">
                            <label for="address"> Address </label>
                            <textarea
                              id="address"
                              name="address"
                              row="4"
                              cols="30"
                              placeholder="Enter Address"
                            ></textarea>
                     </div>
                      </div>
                      <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City Name..." />
                      </div>
                      <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input
                          type="number"
                          id="pincode"
                          name="pincode"
                          placeholder="Enter Pincode "
                        />
                      </div>
                      <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="2022-01-10" type="date" id="date" name="date" />
                      </div>
                      <div class="form_control">
                        <label for="upload"> Upload Your cv </label>
                        <input type="file" id="upload" name="upload" />
                      </div>
                    </div>
                    <div class="button_container">
                      <button type="submit" id="button">Apply Now</button>
                    </div>
                    </form>
                    </div>
                </div>
            
            </div>
    
        </div>
            </div>
        </div>
        </div>
        </center>
        
       
    <script type="module" src="app.js"></script>
</body>
</html>
